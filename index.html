<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Tickets Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Staff Tickets Dashboard</h1>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Staff Overview</div>
            <div class="card-body">
                <table class="table table-striped table-hover align-middle text-center">
                    <thead>
                        <tr>
                            <th>Staff</th>
                            <th>Open Tickets</th>
                            <th>Ongoing Tickets</th>
                            <th>Closed Tickets</th>
                            <th>Total Completed</th>
                        </tr>
                    </thead>
                    <tbody id="staffTable"></tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">Tickets Overview</div>
                    <div class="card-body">
                        <canvas id="ticketsBarChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">Work Percentage</div>
                    <div class="card-body">
                        <canvas id="workPieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
