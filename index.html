<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Tickets Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Staff Tickets Dashboard</h1>

        <!-- Staff Overview -->
        <h3>Staff Overview</h3>
        <div class="row" id="staff-cards"></div>

        <!-- Tickets Overview Table -->
        <h3 class="mt-4">Tickets Overview</h3>
        <table class="table table-striped table-bordered" id="tickets-table">
            <thead class="table-dark">
                <tr>
                    <th>Staff</th>
                    <th>Open Tickets</th>
                    <th>Ongoing Tickets</th>
                    <th>Closed Tickets</th>
                    <th>Total Completed</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Work Percentage Pie Chart -->
        <h3 class="mt-4">Work Percentage</h3>
        <canvas id="workPieChart" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
